<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Scala.js Tutorial</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="js/target/scala-2.11/js-jsdeps.js"></script>
<script type="text/javascript" src="js/target/scala-2.11/js-fastopt.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFlYGPPOGY3o2JYotyFRRncUR7Yrfb2wc&callback=initMap">
</script>
</body>
</html>
